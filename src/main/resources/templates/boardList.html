<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>
<style>
    .layout{
        width:500px;
        margin: 0 auto;
        margin-top: 10%;
    }
</style>
<body>
  <div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>글제목</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="board:${list}">
                each는 반복문, board list 동안 반복하겠다.
                <td th:text="${board.id}"></td>
                <td ><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td>
            </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
