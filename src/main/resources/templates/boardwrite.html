<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width:500px;
        margin: 0 auto;
        margin-top: 10%;
    }
    .layout > input, textarea {
        width:  100%;
        box-sizing: border-box;
        padding: 10%;
    }
    textarea{
        height: 30%;
    }
</style>
<body>
    <div class="layout">
        <form action="/board/writedo" method="post">
        <input name="title" type="text">
        <textarea name="content"></textarea>
        <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
